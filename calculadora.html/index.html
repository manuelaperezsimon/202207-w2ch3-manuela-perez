<!DOCTYPE html>
    <html>
        <head>
            <link href="./index.css" rel="stylesheet"/>
            <title>Calculadora</title>
            <script src="./index.js" defer></script>
        </head>

        <body>
            <div class ="container">
                <div class="title">
                    <h1>CALCULADORA</h1>
                </div>
                <div class="calculadora">
                    <div class ="numeros-resultados">
                        <h3 id="display">0</h3>
                    </div>
                    <div class="primera-linea">
                        <div class="button-AC">
                            <h3>AC</h3>
                        </div>
                        <div class="button-del">
                            <h3>DEL</h3>
                        </div>
                        <div class="button-division operation-button">
                            <h3>/</h3>
                        </div>
                    </div>
                    <div class ="segunda-linea">
                        <div class="numero7 number-button">
                            <h3>7</h3>
                        </div>
                        <div class="numero8 number-button">
                            <h3>8</h3>
                        </div>
                        <div class="numero9 number-button">
                            <h3>9</h3>
                        </div>
                        <div class="button-multiplication operation-button">
                            <h3>X</h3>
                        </div>
                    </div>
                    <div class ="tercera-linea">
                        <div class="numero4 number-button">
                            <h3>4</h3>
                        </div>
                        <div class="numero5 number-button">
                            <h3>5</h3>
                        </div>
                        <div class="numero6 number-button">
                            <h3>6</h3>
                        </div>
                        <div class="resta operation-button">
                            <h3>-</h3>
                        </div>
                    </div>
                    <div class ="cuarta-linea">
                        <div class="numero1 number-button">
                            <h3>1</h3>
                        </div>
                        <div class="numero2 number-button">
                            <h3>2</h3>
                        </div>
                        <div class="numero3 number-button">
                            <h3>3</h3>
                        </div>
                        <div class="suma operation-button">
                            <h3>+</h3>
                        </div>
                    </div>
                    <div class="quinta-linea">
                        <div class="numero0 number-button">
                            <h3>0</h3>
                        </div>
                        <div class="button-point number-button">
                            <h3>.</h3>
                        </div>
                        <div class="button-igual">
                            <h3>=</h3>
                        </div>
                    </div>
                </div>
                
            </div>
        </body>
    </html>
